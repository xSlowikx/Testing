<!DOCTYPE html>
<html lang="es">
<head>

<body class="login">

    <main class="login_ingreso">
        <div class="login_ingreso_de_datos">
            <section class="login_distribucion">
                <article class="login_form">
                    <h1 class="login"> Inicia sesión</h1>
                    <form action="formulario" method="post">
                        <label class="label_login" for="mail" required> Email o número de teléfono</label>
                        <input class="input_login"  type="mail" id="mail" name="mail" required>
                        <label class="label_login" for="contraseña" >Contraseña</label>       
                        <input class="input_login" type="password">
                        <button class="iniciar_sesion_login"> Iniciar sesión</button>
                    </form>
                </article>
                <article class="login_suscripcion">
                    <p><a href="https://es-la.facebook.com/">
                        <img class="viculo_facebook" src="/img/logoFacebook.png" alt="" ></a>
                    Iniciar sesión con Facebook</p>
                    <br>
                    <p> ¿Primera vez en Netflixs'nt?  <a href=""> Suscríbete ahora</a>.</p>
                    <br>
                    <p> Esta página está protegida por Google reCAPTCHA 
                        para comprobar que no eres un robot. Más info.</p>
                </article>
            </section>
        </div>
    </main>

    <footer>
