<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>NETFLIXSN'T</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="javascript/jquery-3.6.0.min.js"></script>
    <script src="javascript/scripts.js"></script>
</head>
<body class="background_registro">
    <header class="logo_registro">
            <img src="img/logo_principal.png" alt="Logo">
    </header>
    <main class="fondo_registro">
        <section class="primer_registro">
            <h1>NUEVO USUARIO</h1>
            <span>
                <h2>NUEVO USUARIO</h2>
            </span>
            <article class="columna_datos">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre">
                
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido">
               
                <label for="mail">E-mail</label>
                <input id="mail" type="email" name="mail" placeholder="Ingrese su email" required>
               
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text" name="usuario" placeholder="Ingrese su nombre de usuario">
               
                <label for="pass0">Contraseña</label>
                <input id="pass0" type="password" name="pass0" placeholder="Ingrese su contraseña">
                
                <label for="pass1">Repetir Contraseña</label>
                <input id="pass1" type="password" name="pass1" placeholder="Repita su contraseña">
            </article>
            <article class="columna_metodo">
                <p class="alinea_columna">METODO DE PAGO</p>
                    <input id="tarjeta" type="radio" name="metodo_pago" value="tarjeta">
                        Tarjeta de crédito <br>
                    <input id="input_num" type="number" name="input_num" placeholder="Número de tarjeta" required>                
                    <input id="input_cod" type="number" name="input_cod" placeholder="XXX" required>
                <br>
                <input id="cupon" type="radio" name="metodo_pago" value="cupon">
                    Cupón de pago <br>
                <input id="pagofacil" type="radio" name="cupon_pago" value="pagofacil">
                    Pago Facil <br>
                <input id="rapipago" type="radio" name="cupon_pago" value="rapipago">
                    RapiPago
                <br>
                <input id="transferencia" type="radio" name="metodo_pago" value="transferencia"> Transferencia
            </article>
        </section>
        <section id="mensajes_error">
          </section>
        <section class="botones">
            <a href="login.html" id="submit_valido">
                <input id="input_submit" type="submit" value="Guardar cambios" class="verde" >
            </a>
            <a href="login.html" id="submit_invalido">
                <input type="submit" value="Cancelar subscripcion" class="rojo" >
            </a>
        </section>
    </main>
    <footer class="footer_index">
        <p class="numero_servicio">¿Preguntas? Llama al 0800 345 1593</p>
         <ul class="informacion_footer">
            <li class="li_login" ><a href="" class="li_login" >Preguntas frecuentes</a></li> 
            <li class="li_login" ><a href="" class="li_login" >Centro de ayuda</a></li>
            <li class="li_login" ><a href="" class="li_login" >Términos de uso</a></li>
            <li class="li_login" ><a href="" class="li_login" >Privacidad</a></li>
            <li class="li_login" ><a href="" class="li_login" >Preferencias de cookies</a></li>
            <li class="li_login" ><a href="" class="li_login" >Información corporativa</a></li>
        </ul> 
</footer>
</body>
</html>
